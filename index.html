<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Activities Board</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Student Activities Boardd</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="filter-tags" class="form-control" placeholder="Filter by tags">
            </div>
            <div class="col-md-6">
                <select id="sort-options" class="form-control">
                    <option value="date-asc">Sort by Date (Ascending)</option>
                    <option value="date-desc">Sort by Date (Descending)</option>
                </select>
            </div>
        </div>
        <div id="activities-container" class="row">
            <!-- Activity tiles will be dynamically inserted here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
