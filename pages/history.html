</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar bg-light p-3">
            <div class="text-center mb-3">
                <img src="../assets/branding-images/logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="../pages/map.html">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="boardLink" href="../index.html">Board</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="../account/signup.html">Sign Up</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->

            <button class="btn btn-primary d-md-none" id="sidebar-toggle">â˜°</button>

            </div>
            <div class="info-message">
                <p class="info-text">
                    Don't have an account? <a href="../account/signup.html" class="signup-link">Sign up here</a> to get started.

    </div>

    <script src="../js/main.js"></script>
    <script>
        // Toggle sidebar visibility for small screens
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            document.querySelector('.main-content').style.marginLeft = sidebar.classList.contains('show') ? '250px' : '0';
        });
    </script>
</body>
</html>
